<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Diya ‚ù§Ô∏è</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);display:flex;align-items:center;justify-content:center;overflow:hidden}
.center{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.hidden{display:none}
button{padding:14px 28px;font-size:18px;border:none;border-radius:30px;cursor:pointer;margin:10px;transition:.2s}
#yes{background:#ff4d6d;color:white;position:relative;z-index:2}
#no{background:#eee;position:absolute;z-index:1}
.card{background:white;padding:30px;border-radius:22px;box-shadow:0 15px 40px rgba(0,0,0,.25);max-width:420px;text-align:center;animation:pop .5s}
img{width:240px;height:240px;object-fit:cover;border-radius:20px;margin:15px 0;box-shadow:0 10px 25px rgba(0,0,0,.25)}
h1{color:#ff4d6d}
#typing{font-size:18px;line-height:1.5;max-height:220px;overflow-y:auto;padding-right:6px}
.heart{position:absolute;color:#ff4d6d;animation:float 6s linear infinite}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-100vh);opacity:0}}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-8px)}50%{transform:translateX(8px)}75%{transform:translateX(-6px)}100%{transform:translateX(0)}}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
canvas{position:fixed;inset:0;pointer-events:none}
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div id="question" class="center">
<h1>Will you be my Valentine? üíå</h1>
<div style="position:relative;width:320px;height:180px">
<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No</button>
</div>
<p id="tease"></p>
</div>

<div id="love" class="center hidden">
<div class="card">
<h1>I Love You Diya ‚ù§Ô∏è</h1>
<img src="photo.jpeg">
<div id="typing"></div>
</div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
// moving NO button + teasing text
// No button shows guidance message
const noBtn=document.getElementById('no');
noBtn.addEventListener('click',()=>{document.getElementById('tease').innerText='Please select Yes to proceed';});
noBtn.addEventListener('touchend',e=>{e.preventDefault();document.getElementById('tease').innerText='Please select Yes to proceed';});
const yesBtn=document.getElementById('yes');
yesBtn.addEventListener('click',accepted);
yesBtn.addEventListener('touchend',e=>{e.preventDefault();accepted();});

function accepted(){
 document.getElementById('question').classList.add('hidden');
 document.getElementById('love').classList.remove('hidden');
 const music=document.getElementById('music');
 music.currentTime=22;
 music.play().catch(()=>{});
 type(); confettiBurst();
}

// typing message
const msg="I don‚Äôt know how you did it, but you slowly became my favorite part of every day.<br><br>Even when we are far, you are the closest person to my heart.<br><br>Talking to you feels like home, and missing you feels like something is incomplete inside me.<br><br>I don‚Äôt want a perfect life‚Ä¶ I just want a life where you are always there with me.<br><br>If I ever have to choose again in every lifetime, I will still choose you without thinking.<br><br>I love you more than I can ever properly say ‚ù§Ô∏è";
let i=0;function type(){if(i<msg.length){i++;typing.innerHTML=msg.slice(0,i);setTimeout(type,45)}}



// confetti explosion
const canvas=document.getElementById('confetti');const ctx=canvas.getContext('2d');canvas.width=innerWidth;canvas.height=innerHeight;let pieces=[];
function confettiBurst(){for(let i=0;i<160;i++){pieces.push({x:innerWidth/2,y:innerHeight/2,dx:(Math.random()-0.5)*8,dy:(Math.random()-0.7)*8,r:Math.random()*6+4,c:`hsl(${Math.random()*360},100%,60%)`})}animate()}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);pieces.forEach(p=>{p.x+=p.dx;p.y+=p.dy;p.dy+=0.05;ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.r,p.r)});if(pieces.length)requestAnimationFrame(animate)}

</script>

</body>
</html>
